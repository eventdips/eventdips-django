{% load crispy_forms_tags %}

{% block ContentView %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="theme-color" content="#4caf50">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--MDBootstrap css-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>LOGIN - Eventdips</title>
  </head>
  <body class="green lighten-1">

	<div class="container-fluid">
		<div class="row d-flex justify-content-center">
			<div class="col-12 col-md-4">
				<br><br class="d-none d-xs-block">
				<div class="jumbotron green lighten-4 m-0"  style='border-radius:50px 50px 50px 50px;'>
					<div class="display-1">
						<img src="https://commonfiles.ml/logo/EventDipsLarge.webp" width="100%" alt="EventDips">
					</div>
					<hr>
					<div class="lead">
						<h2>Login</h2>
						<form method="POST">
							{% csrf_token %}
							<fieldset class="form-group">
								{{ form|crispy }}
							</fieldset>
							<div class="form-group">
								<center><button class="btn btn-success" type="submit" style='border-radius: 20px 20px 20px 20px;width:90%; padding-top:12px;padding-bottom: 15px;'>Login</button></center>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
	<script type="text/javascript" src="https://commonfiles.ml/js/preloader.js"></script>
  </body>
</html>
{% endblock %}
