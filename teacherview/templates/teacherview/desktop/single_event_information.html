{% extends 'teacherview/desktop/layout.html' %}
{% load crispy_forms_tags %}

{% block ContentView %}
<div class="container-fluid">
	<div class="card-header border-left-success text-success" style="size: 200%;">
		{{ title }}
	</div>
	<div class="card-body">
		<form method="POST" enctype="multipart/form-data" >
			{% csrf_token %}
			<fieldset class="form-group" id="EventForm">
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn green darken-1" type="submit" name="attachment" style="width:100%; color: black;">Submit</button>
			</div>
		</form>
	</div>
</div>


{% endblock %}
